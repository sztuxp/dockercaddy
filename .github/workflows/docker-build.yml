name: Build and Push Caddy Docker Images

on:
  workflow_dispatch:
    inputs:
      registry:
        description: 'Select the target container registry'
        required: true
        type: choice
        options:
          - GitHub Packages
          - Docker Hub
          
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        if: ${{ github.event.inputs.registry == 'GitHub Packages' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Log in to Docker Hub
        if: ${{ github.event.inputs.registry == 'Docker Hub' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 使用最简单的方式同时构建和推送两个架构
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile
          push: true
          tags: |
            ${{ github.event.inputs.registry == 'GitHub Packages' && format('{0}:latest', env.GHCR_TAG) || '' }}
            ${{ github.event.inputs.registry == 'Docker Hub' && format('{0}:latest', env.DOCKERHUB_TAG) || '' }}

env:
  DOCKERHUB_TAG: sztuxp/caddy-all-plugins
  GHCR_TAG: ghcr.io/${{ github.repository }}
