# .github/workflows/docker-build.yml
name: Build and Push Caddy Docker Images

on:
  # 允许手动触发工作流
  workflow_dispatch:
    inputs:
      registry:
        description: 'Select the target container registry'
        required: true
        type: choice
        options:
          - GitHub Packages
          - Docker Hub
          
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    # 使用矩阵策略为不同架构构建镜像
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 QEMU 以支持多平台构建
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      # 设置 Buildx 构建引擎
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # 登录到 Docker Hub
      - name: Log in to Docker Hub
        # 仅当手动选择 Docker Hub 时执行此步骤
        if: ${{ github.event.inputs.registry == 'Docker Hub' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # 构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          file: ./Dockerfile
          push: true
          # 动态设置镜像标签和仓库地址
          tags: |
            ${{ github.event.inputs.registry == 'GitHub Packages' && format('ghcr.io/{0}/caddy-all-plugins:latest', github.repository) || '' }}
            ${{ github.event.inputs.registry == 'Docker Hub' && format('{0}/caddy-all-plugins:latest', secrets.DOCKERHUB_USERNAME) || '' }}
