name: Build and Push Caddy Docker Images

on:
  workflow_dispatch:
    inputs:
      registry:
        description: 'Select the target container registry'
        required: true
        type: choice
        options:
          - GitHub Packages
          - Docker Hub
          
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # === 新增的明确登录步骤 ===
      - name: Log in to GitHub Container Registry
        if: ${{ github.event.inputs.registry == 'GitHub Packages' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Log in to Docker Hub
        if: ${{ github.event.inputs.registry == 'Docker Hub' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # === 结束新增 ===
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          file: ./Dockerfile
          push: true
          tags: |
            ${{ github.event.inputs.registry == 'GitHub Packages' && format('ghcr.io/{0}/caddy-all-plugins:latest', github.repository) || '' }}
            ${{ github.event.inputs.registry == 'Docker Hub' && format('{0}/caddy-all-plugins:latest', secrets.DOCKERHUB_USERNAME) || '' }}
